<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="admin_head">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Skydash Admin</title>
<!-- plugins:css -->
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/js/select.dataTables.min.css}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<!-- endinject -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>

	<nav th:fragment="admin_header"
		class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
		<div
			class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
			<a class="navbar-brand brand-logo mr-5" href="/admin/home"><img
				th:src="@{/images/logo.svg}" class="mr-2" alt="logo" /></a> <a
				class="navbar-brand brand-logo-mini" href="/admin/home"><img
				th:src="@{/images/logo-mini.svg}" alt="logo" /></a>
		</div>
		<div
			class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
			<button class="navbar-toggler navbar-toggler align-self-center"
				type="button" data-toggle="minimize">
				<span class="icon-menu"></span>
			</button>
			
			<ul class="navbar-nav navbar-nav-right">
				<li class="nav-item nav-profile dropdown"><a
					class="nav-link dropdown-toggle" href="#" data-toggle="dropdown"
					id="profileDropdown"> <i class="icon-head menu-icon"
						style="width: 100px, height=100px;"></i>
				</a>
					<div class="dropdown-menu dropdown-menu-right navbar-dropdown"
						aria-labelledby="profileDropdown">
						<a class="dropdown-item" href="/admin/admin_profile"> <i
							class="ti-settings text-primary"></i> Xem thông tin
						</a> <a class="dropdown-item" href="/admin/logout"> <i
							class="ti-power-off text-primary"></i> Thoát
						</a>
					</div></li>
			</ul>
			<button
				class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
				type="button" data-toggle="offcanvas">
				<span class="icon-menu"></span>
			</button>
		</div>
	</nav>

	<nav th:fragment="admin_sidebar" class="sidebar sidebar-offcanvas"
		id="sidebar">
		<ul class="nav">

			<li class="nav-item"><a class="nav-link" data-toggle="collapse"
				href="#auth" aria-expanded="false" aria-controls="auth"> <i
					class="icon-head menu-icon"></i> <span class="menu-title">Người
						Dùng</span> <i class="menu-arrow"></i>
			</a>
				<div class="collapse" id="auth">
					<ul class="nav flex-column sub-menu">
						<th:block th:if="${session.ROLE == 'ROLE_ADMIN' }">
							<li class="nav-item"><a class="nav-link"
								th:href="@{/admin/list_admin}"> Quản lý </a></li>
							<li class="nav-item"><a class="nav-link"
								th:href="@{/admin/list_teacher}"> Giáo viên </a></li>
						</th:block>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/admin/list_student}"> Học sinh </a></li>
					</ul>
				</div></li>

			<th:block th:if="${session.ROLE == 'ROLE_ADMIN' }">
				<li class="nav-item"><a class="nav-link" data-toggle="collapse"
					href="#ui-subject" aria-expanded="false" aria-controls="ui-basic">
						<i class="icon-layout menu-icon"></i> <span class="menu-title">Môn
							học</span> <i class="menu-arrow"></i>
				</a>
					<div class="collapse" id="ui-subject">
						<ul class="nav flex-column sub-menu">
							<li class="nav-item"><a class="nav-link"
								th:href="@{/admin/list_subject}">Danh sách</a></li>
						</ul>
					</div></li>
			</th:block>
			<li class="nav-item"><a class="nav-link" data-toggle="collapse"
				href="#ui-paper" aria-expanded="false" aria-controls="ui-basic">
					<i class="icon-paper menu-icon"></i> <span class="menu-title">Đề
						thi</span> <i class="menu-arrow"></i>
			</a>
				<div class="collapse" id="ui-paper">
					<ul class="nav flex-column sub-menu">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/admin/list_exam}">Danh sách</a></li>
					</ul>
				</div></li>
		</ul>
	</nav>
	<div th:fragment="admin_script" th:remove="tag">
		<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
		<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
		<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
		<script
			th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
		<script th:src="@{/js/dataTables.select.min.js}"></script>
		<script th:src="@{/js/off-canvas.js}"></script>
		<script th:src="@{/js/hoverable-collapse.js}"></script>
		<script th:src="@{/js/template.js}"></script>
		<script th:src="@{/js/settings.js}"></script>
		<script th:src="@{/js/todolist.js}"></script>
		<script th:src="@{/js/dashboard.js}"></script>
		<script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
	</div>
</body>
</html>
