<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="user_head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Free HTML5 Website Template by freehtml5.co" />
<meta name="keywords"
	content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
<meta name="author" content="freehtml5.co" />

<link
	href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800"
	rel="stylesheet">

<!-- Animate.css} -->
<link rel="stylesheet" th:href="@{/css/animate.css}">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<!-- Bootstrap  -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

<!-- Magnific Popup -->
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<!-- Owl Carousel  -->
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

<!-- Theme style  -->
<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Modernizr JS -->
<script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
	<th:block th:if="${session.student != null}" th:fragment="user_id">
		<input type="hidden" id="stuId" name="stuId" th:value="${session.student.u_Id}" />
	</th:block>

	<nav th:fragment="user_nav" class="fh5co-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-1">
						<div id="fh5co-logo">
							<a href="/">Learn<span>.</span></a>
						</div>
					</div>
						<div class="col-xs-11 text-right menu-1">
						<ul>
							<li><a href="/search">Tra cứu điểm</a></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</nav>

	<div th:fragment="user_script" th:remove="tag">
		<!-- jQuery -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<!-- jQuery Easing -->
		<script th:src="@{/js/jquery.easing.1.3.js}"></script>
		<!-- Bootstrap -->
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<!-- Waypoints -->
		<script th:src="@{/js/jquery.waypoints.min.js}"></script>
		<!-- Stellar Parallax -->
		<script th:src="@{/js/jquery.stellar.min.js}"></script>
		<!-- Carousel -->
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<!-- countTo -->
		<script th:src="@{/js/jquery.countTo.js}"></script>
		<!-- Magnific Popup -->
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/magnific-popup-options.js}"></script>
		<!-- Main -->
		<script th:src="@{/js/main.js}"></script>

	</div>
</body>
</html>
