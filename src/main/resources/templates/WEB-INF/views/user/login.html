<!--end::Fonts-->
<!--begin::Page Custom Styles(used by this page)-->
<link th:href="@{/css/login-4.css}" rel="stylesheet" type="text/css" />
<!--end::Page Custom Styles-->
<!--begin::Global Theme Styles(used by all pages)-->
<link th:href="@{/plugins/global/plugins.bundle.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/plugins/custom/prismjs/prismjs.bundle.css}"

<link th:href="@{/css/themes/layout/header/menu/light.css}"

<!--begin::Body-->
<body id="kt_body"
	class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
	<!--begin::Main-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Login-->
		<div
			class="login login-4 wizard d-flex flex-column flex-lg-row flex-column-fluid wizard"
			id="kt_login">
			<!--begin::Content-->
			<div
				class="login-container d-flex flex-center flex-row flex-row-fluid order-2 order-lg-1 flex-row-fluid bg-white py-lg-0 pb-lg-0 pt-15 pb-12">
				<!--begin::Container-->
				<div class="login-content login-content-signup d-flex flex-column">
					<!--end::Aside Top-->
					<!--begin::Signin-->
					<div class="login-form">
						<!--begin::Form-->
						<form class="form px-10" novalidate="novalidate"
							action="/loginProcessing" method="get" id="kt_login_signup_form">
							<!--begin: Wizard Step 1-->
							<th:block th:if="${err!=null}">
								<div class="alert alert-warning" role="alert" th:utext="${err}"></div>
							</th:block>
							<div class="" data-wizard-type="step-content"
								data-wizard-state="current">
								<div class="form-group">
									<label class="font-size-h6 font-weight-bolder text-dark">Tài
										khoản</label> <input type="text"
										class="form-control form-control-solid h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
										name="username" placeholder="Tài khoản"
										required="required" />
								</div>
								<div class="form-group">
									<label class="font-size-h6 font-weight-bolder text-dark">Mật
										khẩu</label> <input type="password"
										class="form-control form-control-solid h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
										name="password" placeholder="Mật khẩu"
										required="required" />
								</div>
							</div>

							<!--begin: Wizard Actions-->
							<div class="d-flex justify-content-between pt-7">
								<button type="submit"
									class="btn btn-primary btn-lg font-weight-bolder">
									Đăng nhập</button>
							</div>
							<!--end: Wizard Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Signin-->
				</div>
				<!--end::Container-->
			</div>
			<!--begin::Content-->
			<div
				class="login-aside order-1 order-lg-2 bgi-no-repeat bgi-position-x-right">
				<div
					class="login-conteiner bgi-no-repeat bgi-position-x-right bgi-position-y-bottom"
					th:style="'background:url('+ @{/media/svg/illustrations/login-visual-4.svg} +');'">
					<!--begin::Aside title-->
					<h3
						class="pt-lg-40 pl-lg-20 pb-lg-0 pl-10 py-20 m-0 d-flex justify-content-lg-start font-weight-boldest display5 display1-lg text-white">
						Good<br /> Luck
					</h3>
				</div>
			</div>
			<!--end::Aside-->
		</div>
		<!--end::Login-->
	</div>
	<!--end::Main-->
